        <div class="main-part">
            <div class="one-object" *ngFor="let obj of objects" (click)="onSelectScheme(obj)">
                <img [src]="obj.img" alt="">
                <p class="object-title">{{obj.title}} <span>{{obj.city}}</span></p>
                <!-- <p class="create">Создана: {{obj.date}}</p>
                <p class="create">Создатель: <span>{{obj.creator}}</span></p> -->
            </div>
        </div>

</div>
