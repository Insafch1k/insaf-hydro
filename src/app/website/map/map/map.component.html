                <div class="passport-container">
                    <div class="passport" *ngFor="let passport of passports">
                        <app-passport
                            [objectType]="passport.type"
                            [objectData]="passport.data"
                            [objectId]="convertToNumber(passport.id)"
                            (passportClosed)="onPassportClosed($event)"
                        ></app-passport>
                      </div>
                </div>
            </div>
          
            <div 
                class="context-menu" 
                *ngIf="contextMenuVisible" 
                [style.left.px]="contextMenuPosition.x" 
                [style.top.px]="contextMenuPosition.y">
                <div (click)="openPassport(contextTarget ? contextTarget.type : null, contextTarget?.data)">
                    Паспорт объекта
                  </div>
                <div (click)="onDelete()">Удалить</div>
            </div>
            <div *ngIf="showDiameterDialog" class="diameter-dialog">
                <div class="dialog-content">
                    <label for="pipe-diameter">Выберите диаметр трубы (мм):</label>
                    <input id="pipe-diameter" type="number" min="1" [(ngModel)]="pipeDiameterInput"
                        (keydown.enter)="onDiameterSelected(pipeDiameterInput!)" #diameterInput />
                    <button [disabled]="!pipeDiameterInput || pipeDiameterInput <= 0" (click)="onDiameterSelected(pipeDiameterInput!)">ОК</button>
                </div>
            </div>
            <div *ngIf="showObjectTypeDialog" class="object-type-dialog" [style.left.px]="objectTypeDialogPosition.x" [style.top.px]="objectTypeDialogPosition.y">
                <div class="object-type-dialog-content">
                    <p>Выберите тип объекта:</p>
                    <button (click)="onObjectTypeSelected('user')">
                        <img src="assets/data/icon/user.png" width="24" height="24" /> Потребитель
                    </button>
                    <button (click)="onObjectTypeSelected('capture')">
                        <img src="assets/data/images/Каптаж.png" width="24" height="24" /> Каптаж
                    </button>
                    <button (click)="onObjectTypeSelected('pump')">
                        <img src="assets/data/images/Насос.png" width="24" height="24" /> Насос
                    </button>
                    <button (click)="onObjectTypeSelected('reservoir')">
                        <img src="assets/data/images/контр-резервуар.png" width="24" height="24" /> Контр-резервуар
                    </button>
                    <button (click)="onObjectTypeSelected('tower')">
                        <img src="assets/data/images/Водонапорная башня.png" width="24" height="24" /> Водонапорная башня
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
