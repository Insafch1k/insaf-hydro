<ng-container *ngIf="role === 'moderator'">
    <div class="sub-unit open-blue name-field">
        <p>{{ userList!.subdivision_name }}</p>
    </div>
</ng-container>
<article [ngClass]="{ 'sub-list': role !== 'moderator' }">
    <section
        class="user-content for-scroll"
        [ngClass]="{
            'user-h': role !== 'moderator',
            'sub-list': role === 'moderator'
        }"
    >
        <div
            class="add-structure"
            [routerLink]="[
                '../create-user',
                organization,
                userList!.subdivision_name
            ]"
        >
            <p>Добавить пользователя</p>
            <svg
                width="17"
                height="17"
                viewBox="0 0 17 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M15.7857 7.28571H9.71429V1.21429C9.71429 0.543677 9.17061 0 8.5 0C7.82944 0 7.28571 0.543677 7.28571 1.21429V7.28571H1.21429C0.543677 7.28571 0 7.82944 0 8.5C0 9.17061 0.543677 9.71429 1.21429 9.71429H7.28571V15.7857C7.28571 16.4563 7.82944 17 8.5 17C9.17061 17 9.71429 16.4563 9.71429 15.7857V9.71429H15.7857C16.4563 9.71429 17 9.17061 17 8.5C17 7.82944 16.4563 7.28571 15.7857 7.28571Z"
                    fill="#256FFF"
                />
            </svg>
        </div>
        <ul
            *ngFor="let user of userList!.users; let u = index"
            class="user-info"
        >
            <li>{{ u }}</li>
            <li>{{ user.last_name }}</li>
            <li>{{ user.name }}</li>
            <li>{{ user.middle_name }}</li>
            <li>{{ user.role }}</li>
            <li
                class="edit"
                (click)="setUser(user)"
                [routerLink]="[
                    '../edit-user',
                    organization,
                    userList!.subdivision_name
                ]"
            >

                    width="18"
                    height="18"
                    viewBox="0 0 18 18"
                    fill="none"

            </li>
        </ul>
    </section>
</article>
